<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/auth/register.css">
</head>
<body>
    <div class="card">
        <h2>Register</h2>
        <input type="name" id="email" placeholder="Name" required>
        <div class="passwordContainer">
            <input type="password" id="psswd" placeholder="Password" required>
        </div>
        <div class="register-container">
            <p>You have an account already</p>
            <a href="./login.html">Login</a>
        </div>
        <button id="register">Login</button>
        <div class="respondContainer">
            <p class="error"></p>
        </div>
    </div>
</body>
</html>
